<section class="heroCarousel" data-aos-easing="ease-in-back" data-aos-offset="0" data-aos="fade-zoom-in"  data-aos-duration="1200" data-aos-delay="500"
    data-slick='{
        "dots": false,
        "Arrows":true,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "autoplay": false,
        "autoplaySpeed": {{carousel.swap_frequency}},
        "lazyLoad": "anticipated"
    }'>
    {{#each carousel.slides}}
    <div href="{{url}}">
        <div class="heroCarousel-slide {{#if ../theme_settings.homepage_stretch_carousel_images}}stretch{{/if}} {{#if @first}}heroCarousel-slide--first{{/if}}">
            <div class="heroCarousel-image-wrapper" {{#if image_height}}{{#if image_width}}style="height: {{multiply (divide image_height image_width) 100}}vw"{{/if}}{{/if}}>
                <img class="heroCarousel-image" data-lazy="{{image}}" alt="{{alt_text}}" title="{{alt_text}}"
                {{#if image_width}}width="{{image_width}}"{{/if}} {{#if image_height}}height="{{image_height}}"{{/if}} />
            </div>
            {{#if heading}}
                {{> components/carousel-content show_background=true}}
            {{else}}
                {{#if text}}
                    {{> components/carousel-content show_background=true}}
                {{else}}
                    {{#if button_text}}
                        {{> components/carousel-content show_background=false}} 
                    {{/if}}
                {{/if}}
            {{/if}}
        </div>
    </div>
    {{/each}}
</section>




<script type="text/javascript">
$( document ).ready(function() {  
    $(window).scroll(function(e){ 
        if($( window ).width() > 1023){  
         var scroller_anchor = $(".modification_part").offset().top;

         if ($(this).scrollTop() >= scroller_anchor){
           $(".choosetoyr_bmw").addClass("sticky-sec");
         }
         else if ($(this).scrollTop() < scroller_anchor) 
         {
             $(".choosetoyr_bmw").removeClass("sticky-sec");
         }
      
      } 
       
    });
});
</script>
